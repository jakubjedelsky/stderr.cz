{% extends "base.html" %}
{% block title %}Archive @ {{ super() }}{% endblock %}
{% block content %}

<h2>Archiv</h2>
<table class="table table-striped">
{% for article in dates %}
    <tr>
        <td>{{ article.locale_date }}</td>
        <td><a href="{{ article.url }}">{{ article.title }}</a></td>
    </tr>
{% endfor %}
</table>

{% endblock %}
