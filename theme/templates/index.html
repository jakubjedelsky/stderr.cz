{% extends "base.html" %}
{% block content %}

{% for article in articles_page.object_list %}
<h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
{% if not HIDE_DATE %} <time datetime={{ article.date.isoformat() }}>{{article.locale_date }}</time>{% endif %}
<div class="article">
{{ article.summary }}
<hr />
</div>
{% endfor %}

{% include 'pagination.html' %}
{% endblock %}
